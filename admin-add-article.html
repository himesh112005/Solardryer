            </nav>
        </aside>

        <main class="admin-content">
            <div class="admin-header">
                <h1>Add New Article</h1>
            </div>

            <div class="admin-section">
                <form class="admin-form" id="addArticleForm">
                    <div class="form-group">
                        <label for="title">Article Title *</label>
                        <input type="text" id="title" name="title" placeholder="Enter article title" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category *</label>
                            <select id="category" name="category" required>
                                <option value="">Select Category</option>
                                <option value="economics">Economics & ROI</option>
                                <option value="product">Product Education</option>
                                <option value="quality">Quality & Policy</option>
                                <option value="impact">Social Impact</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="author">Author</label>
                            <input type="text" id="author" name="author" placeholder="Author name" value="Admin">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="excerpt">Excerpt *</label>
                        <textarea id="excerpt" name="excerpt" rows="3" placeholder="Brief summary of the article" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="content">Content *</label>
                        <textarea id="content" name="content" rows="10" placeholder="Full article content" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image">Featured Image URL</label>
                        <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">Status *</label>
                            <select id="status" name="status" required>
                                <option value="draft">Draft</option>
                                <option value="published">Published</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn">Save Article</button>
                        <a href="admin-blog.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
