        <main class="admin-content">
            <div class="admin-header">
                <h1>Add New Product</h1>
            </div>

            <div class="admin-section">
                <form class="admin-form" id="addProductForm">
                    <div class="form-group">
                        <label for="name">Product Name *</label>
                        <input type="text" id="name" name="name" placeholder="Enter product name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="modelId">Model ID *</label>
                            <input type="text" id="modelId" name="modelId" placeholder="e.g., S-100" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price (‚Çπ) *</label>
                            <input type="number" id="price" name="price" placeholder="0.00" min="0" step="0.01" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" rows="4" placeholder="Product description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="image">Product Image URL</label>
                        <input type="url" id="image" name="image" placeholder="https://example.com/image.jpg">
                    </div>

                    <div class="form-group">
                        <label for="status">Status *</label>
                        <select id="status" name="status" required>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn">Save Product</button>
                        <a href="admin-products.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
