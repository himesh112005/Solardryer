                <img src="ssvps-college-of-engineering-dhule-logo.jpg" alt="Ssvps Logo" class="header-logo">
            </div>
        </div>
    </header>

    <div class="admin-wrapper">
        <aside class="admin-sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li><a href="admin-dashboard.html">üìä Dashboard</a></li>
                    <li><a href="admin-products.html" class="active">üì¶ Products</a></li>
                    <li><a href="admin-blog.html">üìù Blog Articles</a></li>

                    <li><a href="admin-settings.html">‚öôÔ∏è Settings</a></li>
                    <li><a href="index.html" onclick="logout()">üö™ Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main class="admin-content">
            <div class="admin-header">
                <h1>Add New Product</h1>
            </div>

            <div class="admin-section">
                <form class="admin-form" id="addProductForm" onsubmit="handleAddProduct(event)">
                    <div class="form-group">
                        <label for="product-name">Product Name *</label>
                        <input type="text" id="product-name" name="product-name" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="model-id">Model ID *</label>
                            <input type="text" id="model-id" name="model-id" required>
                        </div>
                        <div class="form-group">
                            <label for="price">Price (‚Çπ) *</label>
                            <input type="number" id="price" name="price" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description *</label>
                        <textarea id="description" name="description" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="product-image">Product Image</label>
                        <input type="file" id="product-image" name="product-image" accept="image/*">
                    </div>

                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                        </select>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn">Save Product</button>
                        <a href="admin-products.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
